<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="fullscreen">
  <div class="wrapper">
    <div class="setter">
      <div><span class="break-up">▲</span></div>
      <div><span class="break">5</span></div>
      <div><span class="break-down">▼</span></div>
      <div>break</div>
    </div>
    <div class="main">
      <img src="http://vignette1.wikia.nocookie.net/mcleodgaming/images/0/0b/Snorlax.png/revision/latest?cb=20120218182240">
      <div class="time">
        <span class="minute">25</span>
        <span>:</span>
        <span class="second">00</span>
      </div>
      <div class="controls">
        <span class="play"><i class="fa fa-play"></i></span>
        <span class="pause"><i class="fa fa-pause"></i></span>
        <span class="stop"><i class="fa fa-stop"></i></span>
      </div>
    </div>
    <div class="setter">
      <div><span class="session-up">▲</span></div>
      <div><span class="session">25</span></div>
      <div><span class="session-down">▼</span></div>
      <div>session</div>
    </div>
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
